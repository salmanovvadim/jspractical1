<!DOCTYPE html>
  <html lang="en">
  <head>
    <!-- область заголовка в HTML - это комментарий в стандарте HTML-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Основы javascript - 1.1</title>
  </head>
  
  <body>
    <!-- область тела документа HTML-->
    <script>
      // пример вставления javascript в тело документа
      /* использован метод Write для вывода на страницу результата выполнения функции Data() - возвращение текущего даты/времени
      */
     document.write(Date());
    </script>
  </body>
  </html>
